<html>
    <head>
        <title><h1>Member Details</h1></title>
    </head>
    <body>
        <table border="2">
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Date of Joining</th>
            </tr>
            {% for x in mymembers %}
            <tr>
                <td>{{x.firstname}}</td>
                <td>{{x.lastname}}</td>
                <td>{{x.doj}}</td>
            </tr>
            {%endfor%}
        </table>
    </body>
</html>
